<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Custom Stylesheet Link -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Beat Maker - Drum Sequencer</title>
</head>
<body>  
  <div class="page-container">
    <!-- Control Interface Section -->
    <div class="control-interface">
      <!-- Playback block -->
      <div id="input-playback" class="input-playback">
        <div id="icon-play" class="play">
          <i class="fa-solid fa-play"></i>
        </div>
        <div id="icon-stop" class="stop">
          <i class="fa-solid fa-stop"></i>
        </div>
      </div>
      <!-- Tempo block -->
      <div class="tempo-block">
        <label for="tempo">BPM:</label>
        <input type="number" name="tempo" id="input-tempo" min="60" max="200" value="120">
        <div id="input-tempo-refresh" class="tempo-refresh">
          <i class="fa-solid fa-arrows-rotate"></i>
        </div>      
      </div>
      <!-- Kit block -->
      <div class="kit-block">
        <label for="kits">Kits:</label>
        <select name="kits" id="kits">
          <option value="rock">Rock</option>
          <option value="house">House</option>
          <option value="jazz">Jazz</option>
          <option value="dubstep">Dubstep</option>
        </select>
      </div>
      <!-- Information block -->
      <div id="input-info" class="input-info">
        <div id ="icon-info" class="info">
          <i class="fa-solid fa-question"></i>
        </div>
        <div id ="icon-close" class="close">
          <i class="fa-solid fa-x"></i>
        </div>
      </div>
      <!-- TO BE POPULATED --> <div id="info-window" class="info-window"></div> 
    </div>
  
    <!-- Track Interface Section -->
    <div class="track-interface">
      <!-- Track 1 Block -->
      <div id="track-one" class="track track-one">
        <div id="icon-track-one" class="track-icon"><i class="fa-solid fa-music"></i></div>
      </div>
      <!-- Track 2 Block -->
      <div id="track-two" class="track track-two">
        <div id="icon-track-two" class="track-icon"><i class="fa-solid fa-music"></i></div>
      </div>
      <!-- Track 3 Block -->
      <div id="track-three" class="track track-three">
        <div id="icon-track-three" class="track-icon"><i class="fa-solid fa-music"></i></div>
      </div>
      <!-- Track 4 Block -->
      <div id="track-four" class="track track-four">
        <div id="icon-track-four" class="track-icon"><i class="fa-solid fa-music"></i></div>
      </div>
      <!-- Track 5 Block -->
      <div id="track-five" class="track track-five">
        <div id="icon-track-five" class="track-icon"><i class="fa-solid fa-music"></i></div>
      </div>
      <!-- Track 6 Block -->
      <div id="track-six" class="track track-six">
        <div id="icon-track-six" class="track-icon"><i class="fa-solid fa-music"></i></div>
      </div>      
    </div>
  
    <!-- Font Awesome Link --> 
    <script src="https://kit.fontawesome.com/d642f04513.js" crossorigin="anonymous"></script>
    <!-- Custom Script Link -->
    <script src="assets/js/script.js" defer></script>    
  </div>
</body>
</html>
