<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Custom Stylesheet Link -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Beat Maker - Drum Sequencer</title>
</head>
<body>  
  <!-- Control Interface Section -->
  <div class="control-interface">
    <!-- Playback block -->
    <div id="input-playback" class="input-playback">
      <div id="icon-play" class="play">
        <i class="fa-solid fa-play"></i>
      </div>
      <div id="icon-stop" class="stop">
        <i class="fa-solid fa-stop"></i>
      </div>
    </div>
    <!-- Tempo block -->
    <div class="tempo-block">
      <label for="tempo">BPM:</label>
      <input type="number" name="tempo" id="input-tempo" min="60" max="200" value="120">
      <div id="input-tempo-refresh" class="tempo-refresh">
        <i class="fa-solid fa-arrows-rotate"></i>
      </div>      
    </div>
    <!-- Kit block -->
    <div class="kit-block">
      <label for="kits">Kits:</label>
      <select name="kits" id="kits">
        <option value="rock">Rock</option>
        <option value="house">House</option>
        <option value="jazz">Jazz</option>
        <option value="dubstep">Dubstep</option>
      </select>
    </div>
    <!-- Information block -->
    <div id="input-info" class="input-info">
      <div id ="icon-info" class="info">
        <i class="fa-solid fa-question"></i>
      </div>
      <div id ="icon-close" class="close">
        <i class="fa-solid fa-x"></i>
      </div>
    </div>
    <div id="info-window" class="info-window"></div>
  </div>

  <!-- Font Awesome Link --> 
  <script src="https://kit.fontawesome.com/d642f04513.js" crossorigin="anonymous"></script>
  <!-- Custom Script Link -->
  <script src="assets/js/script.js" defer></script>  
</body>
</html>
