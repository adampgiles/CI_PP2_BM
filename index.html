<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Custom Stylesheet Link -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Beat Maker - Drum Sequencer</title>
</head>
<body>  
  <div class="page-container">
    <!-- Information block -->
    <div id="input-info" class="input-info">
        <i id="icon-info" class="fa-solid fa-question info"></i>
        <i id="icon-close" class="fa-solid fa-x close"></i>
    </div>      
    <!-- Information Window -->
    <!-- TO BE POPULATED --> <div id="info-window" class="info-window"></div> 
    
    <!-- Control Interface Section -->
    <div class="control-interface">
      <!-- Playback block -->
      <div id="input-playback" class="input-playback">
        <div id="icon-play" class="play">
          <i class="fa-solid fa-play"></i>
        </div>
        <div id="icon-stop" class="stop">
          <i class="fa-solid fa-stop"></i>
        </div>
      </div>
      <!-- Tempo block -->
      <div class="tempo-block">
        <label for="tempo">BPM:</label>
        <input type="number" name="tempo" id="input-tempo" min="60" max="200" value="120">
        <div id="input-tempo-refresh" class="tempo-refresh">
          <i class="fa-solid fa-arrows-rotate"></i>
        </div>      
      </div>
      <!-- Kit block -->
      <div class="kit-block">
        <label for="kits">Kits:</label>
        <select name="kits" id="kits">
          <option value="kitOne">Kit-1</option>
          <option value="kitTwo">Kit-2</option>
          <option value="kitThree">Kit-3</option>
          <option value="kitFour">Kit-4</option>
        </select>
      </div>
    </div>

    <!-- Tab Section -->
    <div class="tab-section">
      <div class="drum-tab">Drum Sequencer</div>
      <div class="share-tab">Export/Import</div>
    </div>
  
    <!-- Track Interface Section -->
    <div class="track-interface">
      <!-- Track 1 Block -->
      <div id="track-one" class="track track-one">
        <div id="icon-track-one" class="track-icon"><i class="fa-solid fa-music"></i></div>
        <div id="step-container-one" class="step-container">
          <div class="step step-0"></div>
          <div class="step step-1"></div>
          <div class="step step-2"></div>
          <div class="step step-3"></div>
          <div class="step step-4"></div>
          <div class="step step-5"></div>
          <div class="step step-6"></div>
          <div class="step step-7"></div>
          <div class="step step-8"></div>
          <div class="step step-9"></div>
          <div class="step step-10"></div>
          <div class="step step-11"></div>
          <div class="step step-12"></div>
          <div class="step step-13"></div>
          <div class="step step-14"></div>
          <div class="step step-15"></div>
        </div>  
      </div>
      <!-- Track 2 Block -->
      <div id="track-two" class="track track-two">
        <div id="icon-track-two" class="track-icon"><i class="fa-solid fa-music"></i></div>
        <div id="step-container-two" class="step-container">
          <div class="step step-0"></div>
          <div class="step step-1"></div>
          <div class="step step-2"></div>
          <div class="step step-3"></div>
          <div class="step step-4"></div>

          <div class="step step-6"></div>
          <div class="step step-7"></div>
          <div class="step step-8"></div>
          <div class="step step-9"></div>

          <div class="step step-12"></div>
          <div class="step step-13"></div>
          <div class="step step-14"></div>
          <div class="step step-15"></div>
        </div>  
      </div>
      <!-- Track 3 Block -->
      <div id="track-three" class="track track-three">
        <div id="icon-track-three" class="track-icon"><i class="fa-solid fa-music"></i></div>
        <div id="step-container-three" class="step-container">
          <div class="step step-0"></div>
          <div class="step step-1"></div>
          <div class="step step-2"></div>
          <div class="step step-3"></div>
          <div class="step step-4"></div>

      </div>
      <!-- Track 4 Block -->
      <div id="track-four" class="track track-four">
        <div id="icon-track-four" class="track-icon"><i class="fa-solid fa-music"></i></div>
        <div id="step-container-four" class="step-container">

        <div id="step-container-five" class="step-container">
          <div class="step step-0"></div>
          <div class="step step-1"></div>
          <div class="step step-2"></div>
          <div class="step step-3"></div>
          <div class="step step-4"></div>
          <div class="step step-5"></div>
          <div class="step step-6"></div>

    </div>

    <!-- Share Section -->
    <div class="share-interface"> 
      <div class="preset-block">
        <label for="presets">Preset:</label>
        <select name="presets" id="presets">
          <option value="presetOne">Preset-1</option>
          <option value="presetTwo">Preset-2</option>
          <option value="presetThree">Preset-3</option>
          <option value="presetFour">Preset-4</option>
          <option value="presetFoive">Preset-5</option>
          <option value="presetSix">Preset-6</option>
          <option value="presetSeven">Preset-7</option>
          <option value="presetEight">Preset-8</option>
          <option value="presetNine">Preset-9</option>
          <option value="presetTen">Preset-10</option>
        </select>
        <div id="input-preset-refresh" class="preset-refresh">
          <i class="fa-solid fa-arrows-rotate"></i>
        </div>   
      </div>    
        <p> - Create a loop and click Export to generate share-data in the text-box below.<br>- Paste share-data into the text-box below and click Import to load the loop to the sequencer</p>
        <textarea id="input-share-data"  class="input-share-data" name="loop-data" id="loop-data" cols="30" rows="10"></textarea> 
      <div class="share-input-block">
        <div id="input-export" class="input-export">Export Loop</div>
        <div id="input-import" class="input-import">Import Loop</div>
      </div>   
    </div>
  
    <!-- Font Awesome Link --> 
    <script src="https://kit.fontawesome.com/d642f04513.js" crossorigin="anonymous"></script>
    <!-- Custom Script Link -->
    <script src="assets/js/script.js" defer></script>    
  </div>
</body>
</html>
